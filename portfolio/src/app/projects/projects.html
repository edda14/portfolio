<section class="projects">
    <div class="featured-projects">
        <h3 class="karla">Portfolio</h3>
        <h1 class="fira">Ausgew√§hlte Projekte</h1>
        <p class="karla">Entdecke eine Auswahl meiner Projekte und probiere sie aus, um meine Arbeitsweise kennenzulernen.
        </p>
        <div>
            <div class="project-list">
                <div class="project border" (click)="openProject(0)" (mouseenter)="showJoin = true"
                    (mouseleave)="showJoin = false">
                    <h3 class="fira">Join</h3>
                    <p class="tech karla">
                        <span>Angular</span>
                        <span>TypeScript</span>
                        <span>HTML</span>
                        <span>CSS</span>
                        <span>Firebase</span>
                    </p>
                </div>
                <div class="project" (click)="openProject(1)" (mouseenter)="showPokedex = true"
                    (mouseleave)="showPokedex = false">
                    <h3 class="fira">Pokedex</h3>
                    <p class="tech karla">
                        <span>HTML</span>
                        <span>CSS</span>
                        <span>JavaScript</span>
                        <span>API</span>
                    </p>
                </div>
                <div class="project border" (click)="openProject(2)" (mouseenter)="showInstagram = true"
                    (mouseleave)="showInstagram = false">
                    <h3 class="fira">Instagram-clon</h3>
                    <p class="tech karla">
                        <span>HTML</span>
                        <span>CSS</span>
                        <span>JavaScript</span>
                    </p>
                </div>
                <div class="project border-bottom" (click)="openProject(3)" (mouseenter)="showElPollo = true"
                    (mouseleave)="showElPollo = false">
                    <h3 class="fira">El Pollo Loco</h3>
                    <p class="tech karla">
                        <span>HTML</span>
                        <span>CSS</span>
                        <span>JavaScript</span>
                    </p>
                </div>
            </div>
            <div>
                <div class="join project-pic" [class.is-visible]="showJoin">
                    <img src="./../../assets/img/poject-pics/Join.jpg" alt="">
                </div>
                <div class="pokedex project-pic" [class.is-visible]="showPokedex">
                    <img src="./../../assets/img/poject-pics/pokedex.png" alt="">
                </div>
                <div class="instagram project-pic" [class.is-visible]="showInstagram">
                    <img src="./../../assets/img/poject-pics/instagram-clon.png" alt="">
                </div>
                <div class="elpollo project-pic" [class.is-visible]="showElPollo">
                    <img src="./../../assets/img/poject-pics/el-pollo-loco.jpg" alt="">
                </div>
            </div>

        </div>


    </div>
    <app-project-modal *ngIf="selectedIndex !== null" [project]="projects[selectedIndex]" (close)="closeModal()"
        (next)="nextProject()" (prev)="prevProject()">
    </app-project-modal>
</section>
